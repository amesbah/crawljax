name: CI / Integration Tests on Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven
      #run: mvn -B package -P integrationtests --file pom.xml
      run: mvn -B package '-Dtest=!VipsSeleniumTests' -P integrationtests --file pom.xml
